<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/game3.css">
</head>
<body>
  <!-- Audience: All ages, fast fun -->
  <!-- Layout: Simple buttons + results display -->
  <!-- Color Scheme: Red and White-->

  <header>
    <h2>Rock, Paper, Scissors</h2>
    <p>Choose your move and challenge the computer!</p>
  </header>

  <div class="rps-container">
    <div class="choices">
      <button class="choice" onclick="play('rock')"><img src="media/rock.png" alt="Rock"></button>
      <button class="choice" onclick="play('paper')"> <img src="media/paper.png" alt="Paper"></button>
      <button class="choice" onclick="play('scissors')"><img src="media/scissors.png" alt="Scissors"></button>
    </div>

    <div class="results" id="results">
      Make your move!
    </div>

    <div class="score" id="score">
      You: 0 | Computer: 0
    </div>
  </div>

  <footer>
    <p>Â© 2025 Makayla Konefke</p>
  </footer>
  <script src="js/game3.js"></script>
</body>
</html>
